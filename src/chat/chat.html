<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="portlet portlet-default">
                <div class="portlet-heading">
                    <div class="portlet-title">
                        <h4><i class="fa fa-circle text-green"></i> {{partnerNickname}}</h4>
                    </div>
                    <div class="portlet-widgets">
                        <div class="btn-group">
                            <button class="btn btn-primary" ng-click="goBack()">
                                <i class="	glyphicon glyphicon-remove"></i>
                            </button>
                            {{messages.length}}
                        </div>
                        <span class="divider"></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="chat" class="panel-collapse collapse in">
                    <div>
                        <div class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">
                            <div class="row" ng-repeat="privateMessage in privateMessages track by $index">
                                <div class="col-lg-12">
                                    <div class="media">
                                        <a class="pull-left" href="#">
                                            <img class="media-object img-circle"
                                                 src="../../chatForTaxi-master/img/user_1.jpg" alt="">
                                        </a>
                                        <div class="media-body">
                                            <h4 class="media-heading">{{privateMessage.author}}</h4>
                                            <p>{{privateMessage.text}}</p>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-footer">
                        <form role="form">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Введите текс..."
                                          ng-model="newMessage"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-default pull-right"
                                        ng-click="sendMessage(newMessage)">Отправить
                                </button>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
